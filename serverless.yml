    handler: user/login.handler
    events:
      - http:
          path: login
          method: post
          cors: true
  signupUser:
    handler: user/signup.handler
    events:
      - http:
          path: signup
          method: post
          cors: true
  privateAPI:
    handler: user/private.handler
    events:
      - http:
          path: private
          method: post
          cors: true
          authorizer:
            name: PrivateAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - UserPool
                - Arn
            claims:
              - email
  createUser:
    handler: user/create-user.handler
    events:
      - http: 
          path: user
          method: post
          cors: true
          authorizer:
            name: PrivateAuthorizer
            type: COGNITO_USER_POOLS
            arn: 
              Fn::GetAtt:
                - UserPool
                - Arn
            claims:
              - email
  getUser:
    handler: user/get-user.handler
    events:
      - http:
          path: user/{email}/{userId}
          method: get
          cors: true
          authorizer:
            name: PrivateAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - UserPool
                - Arn
            claims:
              - email
  updateUser:
    handler: user/update-user.handler
    events:
      - http:
          path: user
          method: put
          cors: true
          authorizer:
            name: PrivateAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - UserPool
                - Arn
            claims:
              - email
  deleteUser:
